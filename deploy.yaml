apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: enrober
  labels:
    name: enrober
spec:
  replicas: 1
  selector:
    matchLabels:
      component: enrober
  template:
    metadata:
      labels:
        component: enrober
    spec:
      containers:
      - name: enrober
        image: thirtyx/enrober:testing13
        env:
          - name: DEPLOY_STATE
            value: "PROD"
          - name: ECR_SECRET
            value: "false"
          - name: APIGEE_KVM
            value: "true"
          - name: PTS_URL_HOST_RESTRICTION
            value: "false"
        ports:
          - containerPort: 9000

